<h3  class="main-title">${titulo}</h3>
<div class="row clearfix">
    <div class="col-md-12 column">
        <button id="btnNuevoBebida" type="button" class="btn btn-primary btn-md left-block">
            <span class="glyphicon glyphicon-plus"></span> Agregar Bebida
        </button>
        <p id="mensajeTabla" class="text-danger"></p>
        <table class="table table-striped" id="tab_logic">
            <thead>
                <tr>
                    <th class="text-center"><span class="glyphicon glyphicon-glass"></span></th>
                    <th class="text-center">
                        Precio
                    </th>
                    <th class="text-center">
                        existencias
                    </th>
                    <th class="text-center">
                        nombre
                    </th>
                    <th class="text-center col-md-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr id="info0">
                    <td class="text-center">Sí</td>
                    <td class="text-center">
                        1000
                    </td>
                    <td class="text-center">
                        35
                    </td>
                    <td class="text-center">
                        Pisco
                    </td>
                    <td class="text-center">
                        <button class="btn btn-info btn-xs" id="verdetalle0"><span class="glyphicon glyphicon-eye-open"></span> Ver</button>
                        <button class="btn btn-info btn-xs" id="ocultardetalle0"><span class="glyphicon glyphicon-eye-close"></span> Ocultar</button>
                    </td>
                </tr>
                <tr id="detalle0">
                    <td class="col-md-12" colspan="5">
                        <div class="col-md-12">
                            <p id="mensajedet" class="text-danger"></p>
                            <div align="right" id="contieneBoton">
                                <button class="btn btn-info btn-xs edit"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button class="btn btn-danger btn-xs delete"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                            <label>Bebida Alcoholica :
                                <input type="checkbox" id="chkRecordar">
                            </label>
                            <br/>
                            <label>Grados :</label>
                            <input type='text' class='form-control' id="txtGrados" value=''>
                            <label>Precio : </label>
                            <input type='text' class='form-control' id="txtPrecio" value=''>
                            <label>Calorías : </label>
                            <input type='text' class='form-control' id="txtCalorias" value=''>
                            <label>Existencias : </label>
                            <input type='text' class='form-control' id="txtExistencias" value=''>
                            <label>Nombre :</label>
                            <input type='text' class='form-control' id="txtNombre" value=''>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
