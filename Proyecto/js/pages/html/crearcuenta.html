<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">{titulo}</div>
        <div class="panel-body">
            <!-- Login Form -->
            <form role="form">
                <!-- Email Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input class="form-control" id="email" type="text" name="email" placeholder="Email" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Apellidos Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input class="form-control" id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Nombre Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input class="form-control" id="nombre" type="text" name="nombre" placeholder="Nombre" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Username Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input class="form-control" id="user" type="text" name="username" placeholder="Username" required/>
                            <span class="input-group-btn">
                                <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                            </span>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Content Field -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input class="form-control" id="pass" type="password" name="password" placeholder="Password" required/>
                            <span class="input-group-btn">
                                                    <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                                                </span>
                            </span>
                        </div>
                    </div>
                </div>                
                <!-- Login Button -->
                <div class="row">
                    <div class="form-group col-xs-4">
                        <button class="btn btn-primary" type="button" id="btnRegistrar">Registrar</button>
                    </div>
                </div>                
            </form>
            <!-- End of Login Form -->
        </div>
    </div>
</div>
</div>
