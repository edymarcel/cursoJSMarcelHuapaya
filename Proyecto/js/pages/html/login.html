<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">${titulo}</div>
            <div class="panel-body">
                <div class="login-help">
                    <p id="mensaje" class="text-danger"></p>
                </div>
                <!-- Login Form -->
                <form role="form">
                
                <!-- Username Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <div class="input-group">
                                <input class="form-control" id="user" type="text" name="username" placeholder="Username" required/>
                                <span class="input-group-btn">
                                    <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                                </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <div class="input-group">
                                <input class="form-control" id="pass" type="password" name="password" placeholder="Password" required/>
                                <span class="input-group-btn">
                                    <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                                </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                            <label>
                                <input type="checkbox" id="chkRecordar"> Recordar
                            </label>
                    </div>
                    <!-- Login Button -->
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <button class="btn btn-primary" type="button" id="btnLogin">Submit</button>
                        </div>
                    </div>
                    <div class="login-help">
                        <button type="button" id="lnkRegister" class="btn btn-sm btn-link">
                                            Registrar
                        </button>
                    </div>
                    
                </form>
                <!-- End of Login Form -->                    
            </div>
        </div>
    </div>
</div>
